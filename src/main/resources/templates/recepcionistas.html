<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <title>Recepcionistas</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    </head>
                    <body>
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <a class="navbar-brand" href="@{/recepcionistas}">Control de recepcionistas</a>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/recepcionistas}">Control de recepcionistas</a></li>
                                </ul>
                            </div>
                        </nav>
 
                        <div class="container">
                            <div class="row">
                                <h1>Lista de Recepcionistas</h1>
                            </div>
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Identificacion</th>
                                        <th scope="col">Nombres</th>
                                        <th scope="col">Apellidos</th>                                     
                                        <th scope="col">Direccion</th>
                                        <th scope="col">Telefono</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="recepcionista : ${recepcionistas}">
                                        <td th:text="${recepcionista.id}" scope="col">Id</td>
                                        <td th:text="${recepcionista.identificacion}" scope="col">Identificacion</td>
                                        <td th:text="${recepcionista.nombres}" scope="col">Nombres</td>
                                        <td th:text="${recepcionista.apellidos}" scope="col">Apellidos</td>
                                        <td th:text="${recepcionista.direccion}" scope="col">Direccion</td>
                                        <td th:text="${recepcionista.telefono}" scope="col">Telefono</td>
                                        <td th:text="${recepcionista.correo}" scope="col">Email</td>
                                        <td>
                                            <a th:href="@{/recepcionistas/editar/{id}(id=${recepcionista.id})}" class="btn btn-info">Editar</a>
                                            <a th:href="@{/recepcionistas/{id}(id=${recepcionista.id})}" class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </body>
                    </html>
