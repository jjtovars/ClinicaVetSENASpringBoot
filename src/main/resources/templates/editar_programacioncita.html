<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <title>Edicion de Programacion de Citas</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    </head>
                    <body>
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <a class="navbar-brand" href="#">Control de Programacion de Citas</a>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link"
                                                            th:href="@{/programacioncitas}">Control de Programacion de Citas</a></li>
                                </ul>
                            </div>
                        </nav>


                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                                    <h1 class="text-center">Edicion de Programacion de Citas</h1>
                                    <div class="card-body">
                                        <form th:action="@{/programacioncitas/{id}(id=${programacioncita.get().id})}" th:object="${programacioncita}" method="POST">
                                            <div class="form-group">
                                                <label>Fecha Cita :</label>
                                                <input type="text" name="fechaCita" th:field="*{fecha_cita}" class="form-control" placeholder="Digite la fecha de la cita:" />
                                            </div>

                                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                                <span th:text="${error}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label>Paciente :</label>
                                                <input type="text" name="pacienteId" th:field="*{paciente.id}" class="form-control" placeholder="Ingrese el ID del paciente">
                                            </div>

                                            <div class="form-group">
                                                <label>Veterinario :</label>
                                                <input type="text" name="veterinarioId" th:field="*{veterinario.id}" class="form-control" placeholder="Ingrese el ID del veterinario">
                                            </div>

                                            <div class="form-group">
                                                <label>Recepcionista :</label>
                                                <input type="text" name="recepcionistaId" th:field="*{recepcionista.id}" class="form-control" placeholder="Ingrese el ID del recepcionista">
                                            </div>


                                            <div class="box-footer">
                                                <button class="btn btn-success">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </body>
                    </html>
