<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <title>Registro de clientes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    </head>
                    <body>
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <a class="navbar-brand" href="#">Control de pacientes</a>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link"
                                                            th:href="@{/pacientes}">Control de pacientes</a></li>
                                </ul>
                            </div>
                        </nav>


                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                                    <h1 class="text-center">Edicion del cliente</h1>
                                    <div class="card-body">
                                        <form th:action="@{/pacientes/{id}(id=${paciente.get().id})}" th:object="${paciente}" method="POST">
                                            <div class="form-group">
                                                <label>Nombre :</label>
                                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>Especie :</label>
                                                <input type="text" name="especie" th:field="*{especie}" class="form-control" placeholder="Digite la especie del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>Raza :</label>
                                                <input type="text" name="raza" th:field="*{raza}" class="form-control" placeholder="Digite la raza del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>Sexo :</label>
                                                <input type="text" name="sexo" th:field="*{sexo}" class="form-control" placeholder="Digite el sexo del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>Color :</label>
                                                <input type="text" name="color" th:field="*{color}" class="form-control" placeholder="Digite el color del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>Pelaje :</label>
                                                <input type="text" name="pelaje" th:field="*{pelaje}" class="form-control" placeholder="Digite el tipo de pelaje del paciente: "></input>
                                            </div>

                                            <div class="form-group">
                                                <label>FechaNacimiento :</label>
                                                <input type="text" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" placeholder="Digite la fecha de nacimiento del paciente: "></input>
                                            </div> 

                                            <div class="box-footer">
                                                <button class="btn btn-success">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </body>
                    </html>
