                        <div class="container">
                            <div class="row">
                                <h1>Lista de productos</h1>
                            </div>
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>                                       
                                        <th scope="col">Precio</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.id}">Id</td>
                                        <td th:text="${producto.codigo}">Codigo</td>
                                        <td th:text="${producto.categoria}">Categoria</td>
                                        <td th:text="${producto.nombre}">Nombre</td>
                                        <td th:text="${producto.descripcion}">Descripcion</td>
                                        <td th:text="${producto.precio}">Precio</td>
                                        <td>
                                            <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                                            <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </body>
