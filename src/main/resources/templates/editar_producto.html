<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <title>Editar Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    </head>
                    <body>
                        
                        
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <a class="navbar-brand" href="#">Control de productos</a>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link"
                                                            th:href="@{/productos}">Control de productos</a></li>
                                </ul>
                            </div>
                        </nav>
                        
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                                    <h1 class="text-center">Edicion de productos</h1>
                                    <div class="card-body">
                                        <form th:action="@{/productos/{id}(id=${producto.get().id})}" th:object="${producto}" method="POST">
                                            <div class="form-group">
                                                <label>Codigo :</label>
                                                <input type="text" name="codigo" th:field="*{codigo}" class="form-control" placeholder="Digite el codigo el producto: "></input>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Categoria :</label>
                                                <input type="text" name="categoria" th:field="*{categoria}" class="form-control" placeholder="Digite la categoria del producto: "></input>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Nombre :</label>
                                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto: "></input>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Descripcion :</label>
                                                <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digite la descripcion: "></input>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Precio :</label>
                                                <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto: "></input>
                                            </div>
                                
                                            <div class="box-footer">
                                                <button class="btn btn-success">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                    </body>
                    </html>
